<div class="register-container">
    <div class="register-card">
        <h2>Registro de Usuario</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" formControlName="name" required placeholder="Nombre completo">
            </div>

            <div class="form-group">
                <label for="email">Correo Electr칩nico</label>
                <input type="email" id="email" formControlName="email" required placeholder="Correo electr칩nico">
            </div>

            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" formControlName="password" required placeholder="Contrase침a">
            </div>

            <!-- Select para tipo de usuario -->
            <div class="form-group">
                <label for="type">Tipo de Usuario</label>
                <select id="type" formControlName="type" required>
                    <option value="admin">Administrador</option>
                    <option value="user">Usuario</option>
                </select>
            </div>

            <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
        </form>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
</div>
