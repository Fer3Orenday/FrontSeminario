<div class="register-container">
    <div class="register-card">
        <img src="assets/new.png" alt="Logo Infonavit" class="logo" />
        <h2>Registro de Usuario</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" formControlName="name" required placeholder="Nombre completo">
            </div>

            <div class="form-group">
                <label for="lastName">Apellido Paterno</label>
                <input type="text" id="lastName" formControlName="lastName" required placeholder="Apellido paterno">
            </div>

            <div class="form-group">
                <label for="middleName">Apellido Materno</label>
                <input type="text" id="middleName" formControlName="middleName" required placeholder="Apellido materno">
            </div>

            <div class="form-group">
                <label for="rfc">RFC</label>
                <input type="text" id="rfc" formControlName="rfc" required placeholder="RFC">
            </div>

            <div class="form-group">
                <label for="age">Edad</label>
                <input type="number" id="age" formControlName="age" required placeholder="Edad">
            </div>

            <div class="form-group">
                <label for="registerDate">Fecha de alta</label>
                <input type="date" id="registerDate" formControlName="registerDate" required placeholder="Fecha de alta">
            </div>

            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" formControlName="phone" required placeholder="Teléfono">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" formControlName="email" required placeholder="Correo electrónico">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" required placeholder="Contraseña">
            </div>

            <!-- Select para tipo de usuario -->
            <div class="form-group">
                <label for="type">Tipo de Usuario</label>
                <select id="type" formControlName="type" required>
                    <option value="admin">Administrador</option>
                    <option value="user">Usuario</option>
                </select>
            </div>            

            <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
        </form>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
</div>
