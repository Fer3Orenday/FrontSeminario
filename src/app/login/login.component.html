<div class="login-container">
    <div class="login-card">
        <img src="assets/logo-infonavit.png" alt="Logo Infonavit" class="logo" />
        <h2 class="login-title">Bienvenido</h2>
        <p class="login-subtitle">Inicia sesión en tu cuenta de Infonavit</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="email" formControlName="email" required
                    placeholder="Correo electrónico" />
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" required
                    placeholder="Ingresa tu contraseña" />
            </div>

            <button type="submit" class="login-button" [disabled]="loginForm.invalid">Ingresar</button>
            <a routerLink="/registro" class="forgot-password">¿No tienes cuenta? Regístrate</a>
        </form>
    </div>
</div>
